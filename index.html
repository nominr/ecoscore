<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Score</title>
    <meta name="description" content="Enter a U.S. ZIP to compute a neighborhood eco score using air quality, tree canopy, pavement %, flood risk, traffic, toxic sites, green space and more." />
    
    <link rel="preload"
          as="style"
          href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-sA+oNsN5Jlc94QNV9jja/IbFicdV0lAA9fHnBN5RhZA="
          crossorigin=""
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
            integrity="sha256-sA+oNsN5Jlc94QNV9jja/IbFicdV0lAA9fHnBN5RhZA="
            crossorigin="">
    </noscript>

    <!-- Simple global styles -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #f5f5f5;
        background-color: #000A23;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- In Vite, entrypoints are specified via script tags pointing to TypeScript modules. -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
